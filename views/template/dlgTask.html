<div class="modal" id="dlgTask">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Task Information</h4>
            </div>

            <div class="modal-body">
                <div class="row center">
                    <div class="col-sm-9">
                        <h4><i class='fa fa-tag'></i> ${title}</h4>
                        <input id='inputTaskTitle' class='form-control margin-10' type='text'>
                    </div>
                </div>

                <div class="row center">
                    <div class="col-sm-9">
                        <h4><i class='fa fa-list-alt'></i> ${desc}</h4>
                        <textarea id="taPassDesc" class="form-control margin-10" rows="4"></textarea>
                    </div>
                </div>

                <div class="row center">
                    <div class="col-sm-9">
                        <div class="form-group">
                            <h4><i class='fa fa-calendar'></i> ${due_date}</h4>

                            <div class="input-group date margin-10" id="dpTask">
                                <input id="inputPassDuedate" type="text" class="form-control" data-format="yyyy-MM-dd"
                                       readonly/>
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar">
                                            </span>
                                        </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row center">
                    <div class="col-sm-9">
                        <h4><i class='fa fa-file-text'></i> File Upload</h4>
                        <input class="form-control margin-10"/>
                    </div>
                </div>

                <div class="row center">
                    <div class="row">
                        <div class="col-sm-9">
                            <h4><i class="fa fa-file-text"></i> Comment</h4>

                            <div class="input-group margin-10 margin-bottom-15">
                                <span class="input-group-addon">Hoon</span>
                                <input type="text" class="form-control" placeholder="Write a comment">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-8">
                            <div class="input-group margin-comment">
                                <span class="input-group-addon">Hoon</span>
                                <a href="#" class="list-group-item">Hello</a>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <span>13.11.05 13:15</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <a href="#" class="btn" data-dismiss="modal">Close</a>
                <a id="btnTask" href="#" class="btn btn-success">Save</a>
            </div>

        </div>
    </div>
</div>
