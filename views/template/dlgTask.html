<script id="tmplDialogTask" type="x-jquery-tmpl">
	<div id="dialogTask" class="box modal hide fase" style="width:50%;left:50%" role="dialog">
		<div class="modal-header">
			<h4><i class="icon-user icon-large"></i> Task Elements</h4>
		</div>
		<div class="modal-body" style='background-color:#eeeeee'>
			
			<h4><i class='icon-user'></i> Title</h4>
			<input id='inputTaskTitle' class='inputPushTitle' type='text' value="${title}">
			<h4><i class='icon-user'></i> Description</h4>
			<textarea id="textTaskDesc" class="contents" style="resize: none">${description}</textarea>																																			
			<h4><i class='icon-user'></i> Due to</h4>

			<span id="dateTaskStart" class="input-prepend date">
				<div class="add-on">
					<i class="icon-th"></i>
				</div>
				<input id="inputTaskStartDate" class="span2" type="text">
			
			</span>
			<i class="icon-arrow-right icon-large"></i>
			<span id="dateTaskEnd" class="input-prepend date">
				<div class="add-on">
					<i class="icon-th"></i>
				</div>
				<input id="inputTaskEndDate" class="span2" type="text">
			</span>
			
			<div><br></div>
			
			<div class="box-content box-table">
				<table class="table table-hover tablesorter">
					<thead>
						<tr>
							<th>Name</th>
							<th>Status</th>
						</tr>
					</thead>
				{{tmpl(taskMembers) "#tmplDialogTaskContent"}}
				</table>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn btn-success">Save</a>
			<a href="#" class="btn" data-dismiss="modal">Close</a>
		</div>
	</div>
</script>

<script id="tmplDialogTaskContent" type="x-jquery-tmpl">
	<tbody>
		<tr>
			<td>${user_id}</td>
			<td>${status}</td>
		</tr>
	</tbody>	
</script>
